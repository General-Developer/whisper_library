name: 'whisper_app'
description: 'A new Flutter project.'
publish_to: 'none'
version: '1.0.0+1'
repository: 'https://github.com/General-Developer/whisper_library'
homepage: 'https://www.youtube.com/@general_dev'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://www.youtube.com/@general_dev'
funding:
  - 'https://github.com/sponsors/General-Developer'
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
  - 'https://github.com/sponsors/general-developer'
environment:
  sdk: '>=3.6.0 <4.0.0'
dependencies:
  flutter:
    sdk: 'flutter'
  cupertino_icons: '^1.0.8'
  general_lib: '^0.0.66'
  general_lib_flutter: '^0.0.41'
  packagex: '^0.0.85'
  simulate: '^0.0.52'
  general_framework: '^0.0.27'
  markdown_flutter: '^0.0.12'
  path: '^1.9.0'
  general_system_device: '^0.0.53'
  general_audio: '^0.0.2'
  general_audio_flutter: '^0.0.2'
  whisper_library_dart: '^0.0.9'
  whisper_library_flutter: '^0.0.9'
  ggml_library_flutter: '^0.0.10'
  file_picker: '^8.3.5'
  media_universe: '^0.0.1'
  media_universe_flutter: '^0.0.1'
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  flutter_lints: '^5.0.0'
  msix: '^3.16.8'
flutter:
  uses-material-design: true
project:
  type: ''
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
packagex:
  name: 'whisper_app'
  is_without_platform_name: true
  is_app_auto_clean_up_folder: true
  flutter_build_arguments:
    - '--split-per-abi'
    - '--build-name'
    - '0.0.0'
    - '--build-number'
    - '0'
    - '--obfuscate'
    - '--split-debug-info'
    - 'packagex-build-debug'
  dart_compile_exe_arguments:
    - '--save-debugging-info=packagex-compile-debug'
  uploads:
    - platform_type: 'github'
      github_username: 'archivon-apps-stores'
      github_tag: 'release'
      github_is_org: false
      github_repository_name: 'whisper_app'
  packages:
    - dart_target: 'whisper_app'
      flutter_target: 'main'
      dart_name: 'whisper_app'
      flutter_name: 'whisper_app'
      output_name: 'whisper-app'
msix_config:
  display_name: 'whisper_app'
  install_certificate: false
